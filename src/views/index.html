<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>North Loop Project</title>
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body>

    <div class="container">

        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" id="api" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" value="get-analysis">Select API <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Get Analysis</a></li>
                            <li><a href="#">Get News</a></li>
                        </ul>
                    </div><!-- /btn-group -->
                    <input type="text" class="form-control" aria-label="..." placeholder="Param (eg: AMZN)" id="param">
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-lg-2 col-md-2" style="padding-top: 5px; padding-left: 20px">
                <input type="checkbox" class="form-check-input p-3" id="customControlValidation1" required>
                <label for="customControlValidation1">Use caching</label>
            </div>

            <button type="button" class="btn btn-primary">Primary</button>

        </div>

        <div class="row top-buffer">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-6"><label for="response">API Response</label></div>
                    <div class="col-lg-6 pull-right"><div class="text-right">Time Taken: 600ms</div></div>
                </div>
                <div class="row">
                    <textarea readonly class="form-control rounded-0" id="response" rows="40"></textarea>
                </div>
            </div>
            <div class="col-lg-6">
                <label for="log">Backend Logs</label>
                <textarea readonly class="form-control rounded-0" id="log" rows="40"></textarea>
            </div>
        </div>
    </div>


    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</html>
